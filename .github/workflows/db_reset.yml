name: Reset database

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Inject testdata into database
        uses: Azure/sql-action@v1.2
        with:
          connection-string: ${{ secrets.DB_CONNECTION_STRING }}
          sql-file: './Script/injectTestdata.sql'
